name: Python CI/CD

on:
  push:
    branches:
      - 'lab_**'
      - develop
  pull_request:
    branches:
      - 'lab_**'
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          for (lab_dir in (lab_01_23 lab_02_29 lab_03_00 lab_04_00 lab_05_03 lab_06_00 lab_07_01 lab_08_00); do
            pip install -r $lab_dir/requirements.txt)
          done

      - name: Run tests
        run: |
          pytest