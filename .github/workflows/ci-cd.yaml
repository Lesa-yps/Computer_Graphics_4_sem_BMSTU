name: Python CI/CD

on:
  push:
    branches:
      - lab_01
  pull_request:
    branches:
      - lab_01
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
      
      - name: Run main.py
        run: python3 main.py

  deploy:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Debug
        run: |
          dir D:\a\computer_graphics\
          dir D:\a\_temp\
      - name: Run main.py
        run: python3 main.py