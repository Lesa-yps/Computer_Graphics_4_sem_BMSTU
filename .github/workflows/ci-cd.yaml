name: Python CI/CD

on:
  push:
    branches:
      - 'lab_**'
      - develop
  pull_request:
    branches:
      - 'lab_**'
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          pip install -r lab_01_23/requirements.txt
          pip install -r lab_02_29/requirements.txt
          pip install -r lab_03_00/requirements.txt
          pip install -r lab_04_00/requirements.txt
          pip install -r lab_05_03/requirements.txt
          pip install -r lab_06_00/requirements.txt
          pip install -r lab_07_01/requirements.txt
          pip install -r lab_08_00/requirements.txt
          pip install -r lab_09_00/requirements.txt

      - name: Run tests
        run: |
          pytest